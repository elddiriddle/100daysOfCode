<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://kit.fontawesome.com/c0b3279b92.js" crossorigin="anonymous" SameSite="None" SameSite="Secure"></script> -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body style="background-image:url(images/wood-bg.jpg)">
    <div class="container" >
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your selection</h2>
        <div class="choices">
            <div class="choice">
                <img src="images/rock-c.png" alt="ROCK" id="rock" class="choice-hand-rock">
            </div>
            <div class="choice">
                <img src="images/paper-c.png" alt="PAPER" id="paper" class="choice-hand-paper">
            </div>
            <div class="choice">
                <img src="images/scissors-c.png" alt="SCISSORS" id="scissors" class="choice-hand-scissors">
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
  <script src="js/main.js"></script> 
</body>
</html>
